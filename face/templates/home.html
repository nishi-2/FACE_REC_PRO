<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body onload="startStreaming()">
    <h1> LIVE STREAMING VIDEO </h1>
    <div>
        <img src="{{url_for('video')}}" width = "50%"/>
        <span id='result'></span>
    </div>
    <script type='text/javascript'>
        function startStreaming(){
            setInterval(()=>{
            console.log('function_fired')
            fetch('list')
                .then(res=>res.text())
                .then(text=>{
                    const doc = document.getElementById('result');
                    if(doc){
                        doc.innerText = text;
                    }
                });
        },1000)
        }
    </script>    

</body>
</html>
